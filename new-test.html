<html lang="en">
<head>

</head>
<body>

    <div class="carrousel" x-data="{hrefCourant:'#ecran-1',}">
        <button @click="const p =$refs.parent ;  p.scrollLeft-= p.clientWidth" class="carrousel_btn carrousel_btn-avant" aria-label="slide précedant">&lt;</button><button @click="const p =$refs.parent ;  p.scrollLeft+= p.clientWidth" class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant">></button>
        <div class="carrousel_parent-ecrans" x-ref="parent" @scroll.debounce.250ms.passive="hrefCourant = '#'+
                          [...$refs.parent.children]
                           .find(e=>e.getBoundingClientRect().x>=0)
                           .id">
            <div id="ecran-1" class="carrousel_ecran">
                <figure>
                    <img src="/public/img/017776_4_600x.webp" alt="artiste alfred Chataud">
                    <figcaption class="c__artiste">Marc Alfred Chataud</figcaption>
                </figure>
            </div>
            <div id="ecran-2" class="carrousel_ecran">
                <figure>
                    <img src="/public/img/The-Kiss.jpg" alt="eugène delacroix">
                    <figcaption class="cartiste">Eugène Delacroix</figcaption>
                </figure>
            </div>
            <div id="ecran-3" class="carrousel_ecran">
                <figure>
                    <img src="/public/img/Rectangle 18-2.jpg" alt="Léon belly">
                    <figcaption class="cartiste">Léon belly</figcaption>
                </figure>
            </div>
            <div id="ecran-4" class="carrousel_ecran">
                <figure>
                    <img src="/public/img/selbstbildnis_1010709_hi.jpg" alt="image ecran 4">
                    <figcaption class="c__artiste">George Gasté</figcaption>
                </figure>
            </div>
        </div>
    </div>

</body>
</html>
